apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application1
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/janeosaka/argocd-demo.git
    targetRevision: HEAD
    path: dev
  
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfheal: true
      prune: true